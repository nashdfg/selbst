	<header class="header">
		<div class="texture">
			<img src="img/texture.png" alt="" width="100%">
		</div>
		<div class="logo-2">
			<img src="img/logo-top.png" class="animated fadeIn" id="logo-top" alt="" width="650px">
			<h2 class="text-center title">CONTACT</h2>
		</div>
	</header>

	<section class="container-fluid contact">
		<div class="container">
			<div class="row">
				
				<article class="col-md-12 text-center">				
					<div class="container">
					  <div class="row">
					      <div class="col-md-6">
					          <form id="contact-form" class="form" action="#" method="POST" role="form">
					              <div class="form-group">
					                  <input type="text" class="form-control" id="name" name="name" placeholder="Your name" tabindex="1" required>
					              </div>                            
					              <div class="form-group">
					                  <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" tabindex="2" required>
					              </div>                            
					              <div class="form-group">
					                  <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" tabindex="3">
					              </div>                            
					              <div class="form-group">
					                  <textarea rows="5" cols="50" name="message" class="form-control" id="message" placeholder="Message..." tabindex="4" required></textarea>                                 
					              </div>
					              <div class="text-center">
					                  <button type="submit" class="btn btn-start-order">Send Message</button>
					              </div>
					          </form>
					      </div>
					  </div>
					</div>
















					<h2 class="text-center subtitle">Label</h2>
					<h3>Sun and Moon Records</h3>
					<img src="img/smlogo.png" alt="" width="80px" class="line">
					<p><a href="http://www.sunandmoonrecords.com">http://www.sunandmoonrecords.com</a></p>
					<p>info@sunandmoonrecords.com</p>
					
					<h2 class="text-center subtitle">Web Design and Development</h2>
					<a href="http://www.natwebdesign.com.ve">NatWebDesign</a>
					
				</article>

				<li>
					<a href="https://www.youtube.com/user/selbstvzla" id="social-media"><i class="fa fa-youtube" aria-hidden="true"></i></a>

				<li>
